<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="/recipes/{{recipes.id}}/update" method="post">
        <p class ="d-flex">
            Name:
            <input type="text" name = "name" id ="name"value = "{{recipes.name}}">
        </p>
        <p class = "d-flex">
            Description:
            <textarea name="description" cols="20" rows="3">{{recipes.description}}</textarea>
        </p>
        <p class = "d-flex">
            Instructions:
            <textarea name="instructions" cols="20" rows="3">{{recipes.instructions}}</textarea>
        </p>
        <p class = "d-flex">
            Date Made:
            <input type="date" name="date_made" value="{{recipes.date_made}}">
        </p>
        <p class = "d-flex">
            Under 30 minutes?
            {% if  recipes.under_30 == 'yes'%}
            <input type="radio" name="under_30" checked value="yes" id="bold"><label for="Yes">Yes<label></label>
            <input type="radio" name="under_30" value="no" id="normal">
            <label><label for="no">No</label>
            {% else %}
            <input type="radio" name="under_30"  value="yes" id="bold">
            <input type="radio" name="under_30" checked value="no" id="normal">
            <label for="Yes">Yes<label><label for="no">No<label></label>
            {% endif %}
        </p>
        <button class="btn btn-primary mt-2">Edit Recipe</button>
    </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style = "color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

    
    <a href="/logout">Logout </a><a href=""> | Create</a>
</body>
</html>
