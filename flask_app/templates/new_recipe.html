<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <h1>Add new recipe !</h1>
    <form action="/recipes/add" method="post">
        <p class ="d-flex">
            Name:
            <input type="text" name = "name" id ="name">
        </p>
        <p class = "d-flex">
            Description:
            <textarea name="description" cols="20" rows="3"></textarea>
        </p>
        <p class = "d-flex">
            Instructions:
            <textarea name="instructions" cols="20" rows="3"></textarea>
        </p>
        <p class = "d-flex">
            Date Made:
            <input type="date" name="date_made">
        </p>
        <p class = "d-flex">
            Under 30 minutes?
            <input type="radio" name="under_30" checked value="yes" id="bold">
            <label for="Yes">Yes<label>
            <input type="radio" name="under_30" value="no" id="normal">
            <label for="no">No<label>
        </p>
        <button class="btn btn-primary mt-2">Add Recipe</button>
    </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style = "color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}



    <a href="/dashboard">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
